<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f4f4f4;
}

.container {
    display: flex;  
    flex-direction: column;  
    width: 34%;
    padding: 20px;
    background-color: white;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    
}

.input-container, .output-container {
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 10px;
    width: 90%;
}

input[type="text"], input[type="number"] {
    width: 100%;
    padding: 7px;
    margin: 4px -8px;
    border-radius: 5px;
    border: 1px solid #ccc;
}

button {
    width: 100%;
    margin-top: 5px;
    padding: 10px;
    background-color: #4e50d0;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #210af1d0;
}

ul {
    list-style-type: none;
    padding: 0;
}

li {
    padding: 10px;
    margin: 5px 0;
    background-color: #f1f1f1;
    border: 1px solid #ddd;
    display: flex;
    justify-content: space-between;
    border-radius: 5px;
}

li button {
    background-color: #dc3545;
    border: none;
    color: white;
    padding: 5px 10px;
    border-radius: 5px;
    cursor: pointer;
}

li button:hover {
    background-color: #c82333;
}

</style>
<body>
    

    <div class="container">
        
        <div class="input-container">
            <h3>Add New Expense</h3>
            <label for="expenseText">Product Description:</label>
            <input type="text" id="expenseText" placeholder="Enter text">
            <label for="expenseAmount">Amount:</label>
            <input type="number" id="expenseAmount" placeholder="Enter amount">
            <button id="addExpenseBtn">Add Expense</button>
        </div>

        
        <div class="output-container">
            <h3>Expense List</h3>
            <ul id="expenseList">
               
            </ul>
        </div>
    </div>

    <script>
        
    document.getElementById('addExpenseBtn').addEventListener('click', function() {
    const expenseText = document.getElementById('expenseText').value;
    const expenseAmount = document.getElementById('expenseAmount').value;

    if (expenseText === '' || expenseAmount === '') {
        alert('Please enter both description and amount');
        return;
    }

    addExpenseToList(expenseText, expenseAmount);

    
    document.getElementById('expenseText').value = '';
    document.getElementById('expenseAmount').value = '';
});

function addExpenseToList(description, amount) {
    const ul = document.getElementById('expenseList');
    const li = document.createElement('li');

    li.innerHTML = `
        <span>${description} : Rs ${amount}</span>
        <button onclick="deleteExpense(this)">Delete</button>
    `;

    ul.appendChild(li);
}

function deleteExpense(button) {
    const li = button.parentElement;
    li.remove();
}

    </script>
</body>
</html>
